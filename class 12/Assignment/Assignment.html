<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>画星星</title>

	<title>圆内包含字</title>
    <meta http-equiv="content-type" content="text/html;charset=gb2312">
    <style type="text/css">
        #nouse{
            height: 50%;
            margin-bottom: -150px;
        }
        #circle{
            width: 100px;
            height: 100px;
            border-radius: 150px;
            margin:auto;
            background-color: red;
            border: solid 1px;
        }
    </style>




</head>
<body>
<canvas id="canvas" height="600" width="1200" style="border:1px solid #000000;">对不起，您的浏览器不支持canvas，请换个浏览器再试</canvas>
    <script type="text/javascript">
        var canvas=document.getElementById("canvas");
        var cxt=canvas.getContext("2d");

        cxt.save();
        cxt.translate(300,300);
        cxt.beginPath();
        cxt.strokeStyle="orange";
        cxt.lineWidth="10";
        cxt.closePath();
        cxt.beginPath();
        for(var i=0;i<5;i++){
        cxt.lineTo(100*Math.cos((18+i*72)*Math.PI/180),-100*Math.sin((18+i*72)*Math.PI/180));
        cxt.lineTo(50*Math.cos((54+i*72)*Math.PI/180),-50*Math.sin((54+i*72)*Math.PI/180));
        }
        cxt.fillStyle="yellow";
        cxt.fill();
        cxt.closePath();
        cxt.stroke();
        cxt.restore();

    </script>
    
        <div id="mainBody" style="height:100%">
        <div id="nouse">
        </div>
        <div id="circle">
        </div>
    </div>
    
    
    
</body>
</html>
