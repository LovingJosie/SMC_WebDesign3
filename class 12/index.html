<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <canvas id="Box" width="600" height="480">
        Get a new browser to see this!
    </canvas>

    <script>
    function initialize(){
        window.requestAnimationFrame(draw);
    }
    function draw() {
        var canvas = document.getElementById("Box");
        var context  = canvas.getContext("2d");
        context.fillStyle = "rgb(255, 0, 125)";
        context.fillRect(30, 30, 200, 300);
        
        
        context.fillStyle = "rgb(35, 125, 125)";
        context.fillRect(120, 120, 300, 150);
        
        context.clearRect(canvas.width, canvas.height, 40, 40);
        window.requestAnimationFrame(draw);
    }
    initialize();
    
    </script>
    
</body>
</html>
