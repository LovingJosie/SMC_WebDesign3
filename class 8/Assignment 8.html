<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>




    <title>Game Time!</title>
  </head>
  <body>
    <div class="row p-3 m-0  no-gutter btm-box-shadow">
        <div class="col-12 text-center">
            <h1 class="text-dark">Which is your favorite game?</h1>
        </div>
    </div>


    <br>
    <br>

    <div class="col-12 col-md-6 text-left text-dark px-5 py-3">
        <form>
            <fieldset>
                <h3>Select Game:</h3>
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="sport" id="OnlineGame" value="OnlineGame">
                    <label class="custom-control-label" for="OnlineGame">Online Game</label>
                </div>
                <div class="custom-control custom-radio">
                    <input class="custom-control-input" type="radio" name="sport" id="SingleGame" value="SingleGame">
                    <label class="custom-control-label" for="SingleGame">Single Game</label>
                </div>
            </fieldset>

            <fieldset class="py-3">
                <h3>Select Game's name:</h3>
                <select id="Gamename" name="Gamename" class="custom-select" disabled></select>
            </fieldset>

            <button type="button" class="btn btn-success">Success</button>
        </form>
    </div>

    <script>
        $(document).ready( function(){
  
            var onlinegameName = ["FIFA", "Minecraft", "DOTA 2"];
            var singlegameName = ["Dead Cells", "Call the Duty", "Vanquish"];
        
            var changegamename = function(){

$("#Gamename").removeAttr("disabled");
$("#Gamename").html('');

if($('#OnlineGame').is(':checked')){
    console.log("OnlineGame is selected");
    for (var i = 0; i < onlinegameName.length; i++){
        console.log(onlinegameName[i]);

        var inner = '<option value="' + onlinegameName[i] + '">' + onlinegameName[i] + '</option>';


        $("#Gamename").append(inner);
    };             
    } else if($('#SingleGame').is(':checked')){
                  console.log("SingleGame is seleceted")
                  for (var i = 0; i < singlegameName.length; i++){
                      console.log(singlegameName[i]);

                      var inner = '<option value="' + singlegameName[i] + '">' + singlegameName[i] + '</option>';


                      $("#Gamename").append(inner);
                  };
              } 
          };

          $('input:radio[name="sport"]').change(function(){
            changegamename()
          });
      });

    </script>


  </body>
</html>
